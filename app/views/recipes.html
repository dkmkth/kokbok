<div class="container">
  <div class="row" ng-repeat="recipe in recipes">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>{{recipe["Namn"]}}</strong></div>
        <div class="panel-body" size-directive>
          <p class="col-lg-10" ng-init="limit = 130">
            {{ recipe["Description"] | limitTo:limit }} {{recipe["Description"].length > limit ? '...' : ''}}
          </p>
          <button type="button" class="btn btn-primary pull-right col-lg-2" style="height:{{height}}px;" ng-click="open(recipe, 'lg')">L채s mer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--MODAL WINDOW-->
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h2>{{ recipe["Namn"] }}
      <button type="button" class="btn btn-default pull-right" aria-label="Close modal" ng-click="$close()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </h2>
  </div>
  <div class="modal-body">
    <h4>Ingredienser:</h4>
    <p ng-repeat="ingredient in recipe['Ingredienser']">
      {{ ingredient["Namn"] }} - {{ ingredient["M채ngd"] }}
    </p>
    <h4>Tillagning:</h4>
    <pre>{{recipe["Description"]}}</pre>
    <div class="modal-footer">
      <p class="pull-left"><strong>Taggar:</strong> {{getTags(recipe["Tags"])}}</p>
    </div>
  </div>
</script>
