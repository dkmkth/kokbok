<div class="container">
  <div class="row" ng-repeat="recipe in recipes">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="panel panel-default">
        <div class="panel-heading">{{recipe["Namn"]}}</div>
        <div class="panel-body" size-directive>
          <p class="col-lg-10" ng-init="limit = 130">
            {{ recipe["Description"] | limitTo:limit }} {{recipe["Description"].length > limit ? '...' : ''}}
          </p>
          <button type="button" class="btn btn-primary pull-right col-lg-2" style="height:{{height}}px;" ng-click="open(recipe)">L채s mer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--MODAL WINDOW-->
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3>{{ recipe["Namn"] }}</h3>
    <button type="button" class="btn btn-default pull-right" aria-label="Close modal" ng-click="$close()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
  </div>
  <div class="modal-body">
    <p ng-repeat="ingredient in recipe['Ingredienser']">
      {{ ingredient["Namn"] }} - {{ ingredient["M채ngd"] }}
    </p>
    <pre>{{recipe["Description"]}}</pre>
    <div class="modal-footer" ng-controller="RecipesCtrl">
      <p class="pull-left">Taggar: {{getTags(recipe["Tags"])}}</p>
    </div>
  </div>
</script>
