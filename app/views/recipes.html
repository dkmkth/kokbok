<div class="jumbotron text-center">

  <h1>Våra recept</h1>

  <ul class="media-list">
    <div class="container">
      <div class="col-xs-8 col-xs-offset-2" ng-repeat="recipe in recipes">
        <li class="media">
          <div class="well" size-directive>
            <div class="media-body">
              <h2 class="media-heading media-left">{{recipe["Namn"]}}</h2>
              <p class="pull-left">
                {{ recipe["Description"] | limitTo:100 }}
              </p>
            </div>
            <button type="button" class="btn btn-primary pull-right" style="height:{{height}}px;" ng-click="open(recipe)">Läs mer</button>
          </div>
        </li>
      </div>

      <!--MODAL WINDOW-->
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <h3>{{ recipe["Namn"] }}</h3>
        </div>
        <div class="modal-body">
          <p ng-repeat="ingredient in recipe['Ingredienser']">
            {{ ingredient["Namn"] }} - {{ ingredient["Mängd"] }}
          </p>
          <pre>{{recipe["Description"]}}</pre>
          <div class="modal-footer">
          </div>
        </div>
      </script>

    </div>
  </ul>
</div>
